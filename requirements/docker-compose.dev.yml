  #   image: postgres:14
  #   restart: on-failure
  #   volumes:
  #     - game-db-volume:/var/lib/postgresql/data
  #   env_file:
  #     - ./conf/.env-game
  #   networks:
  #     - game
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready --dbname=$$POSTGRES_DB --username=$$POSTGRES_USER"]
  #     interval: 1s
  #     timeout: 5s
  #     retries: 5

volumes:
  chat-db-volume-dev: {}
  auth-db-volume-dev: {}
  game-db-volume-dev: {}
  matchmaking-db-volume-dev: {}