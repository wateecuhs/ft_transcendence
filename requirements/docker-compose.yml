networks:
  peas:
    name: peas
  chat:
    name: chat
  auth:
    name: auth

services:
  nginx:
    build: ./nginx
    ports:
      - "443:443"
    networks:
      - peas
    depends_on:
      - chat
      - auth

  chat:
    build: ./chat
    env_file:
      - ./conf/.env-chat
    networks:
      - chat
      - peas
    depends_on:
      chat-db:
        condition: service_healthy

  chat-db:
    image: postgres:14
    restart: on-failure
    volumes:
      - chat-db-volume:/var/lib/postgresql/data
    env_file:
      - ./conf/.env-chat
    networks:
      - chat
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --dbname=$$POSTGRES_DB --username=$$POSTGRES_USER"]
      interval: 1s
      timeout: 5s
      retries: 5

  auth:
    build: ./auth
    env_file:
      - ./conf/.env-auth
    networks:
      - peas
      - auth
    depends_on:
      auth-db: 
        condition: service_healthy
    
  auth-db:
    image: postgres:14
    restart: on-failure
    volumes:
      - auth-db-volume:/var/lib/postgresql/data
    env_file:
      - ./conf/.env-auth
    networks:
      - auth
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --dbname=$$POSTGRES_DB --username=$$POSTGRES_USER"]
      interval: 1s
      timeout: 5s
      retries: 5

volumes:
  chat-db-volume: {}
  auth-db-volume: {}